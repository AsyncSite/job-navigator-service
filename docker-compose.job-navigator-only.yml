# =============================================================================
# Job Navigator Service Only - For use when infrastructure is already running
# =============================================================================
# Usage: docker-compose -f docker-compose.job-navigator-only.yml up -d
# =============================================================================

services:
  job-navigator-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: asyncsite/job-navigator-service:latest
    container_name: asyncsite-job-navigator
    restart: unless-stopped
    ports:
      - "12085:12085"
    environment:
      # Spring Configuration
      - SPRING_PROFILES_ACTIVE=docker
      
      # Service Discovery (uses existing Eureka)
      - EUREKA_CLIENT_ENABLED=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://asyncsite-eureka:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=${HOSTNAME}:job-navigator-service:12085
      - EUREKA_INSTANCE_METADATA_MAP_VERSION=1.0.0
      - EUREKA_INSTANCE_METADATA_MAP_ZONE=docker
      
      # Database Configuration (uses existing MySQL)
      - SPRING_DATASOURCE_URL=jdbc:mysql://asyncsite-mysql:3306/job_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=asyncsite_root_2024!
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      
      # Redis Configuration (uses existing Redis)
      - SPRING_DATA_REDIS_HOST=asyncsite-redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_TIMEOUT=2000ms
      - SPRING_DATA_REDIS_JEDIS_POOL_MAX_ACTIVE=8
      - SPRING_DATA_REDIS_JEDIS_POOL_MAX_IDLE=8
      - SPRING_DATA_REDIS_JEDIS_POOL_MIN_IDLE=0
      
      # JPA/Hibernate Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=false
      
      # Logging Configuration
      - LOGGING_LEVEL_COM_ASYNCSITE_JOBNAVIGATOR=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=INFO
      
      # Management and Health
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      - MANAGEMENT_HEALTH_REDIS_ENABLED=true
      - MANAGEMENT_HEALTH_DB_ENABLED=true

    volumes:
      - ~/asyncsite-logs/job-navigator:/app/logs

    networks:
      - asyncsite-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
          cpus: '0.5'

    labels:
      - "com.asyncsite.service=job-navigator-service"
      - "com.asyncsite.tier=business"
      - "com.asyncsite.type=microservice"
      - "com.asyncsite.domain=jobs"

# Use existing network
networks:
  asyncsite-network:
    external: true

volumes:
  job-navigator-logs:
    driver: local